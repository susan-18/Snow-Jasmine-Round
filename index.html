<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雪茉圆可变字体演示</title>
  <style>
    @font-face {
      font-family: 'XuemoYuan';
      src: url('雪茉圆VA-VariableVF.ttf') format('truetype');
    }

    body {
      font-family: 'XuemoYuan', sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fdfdfd;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #demo-text {
      font-size: 2.5rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .slider-container {
      margin: 2rem 0;
    }

    input[type=range] {
      width: 300px;
    }

    .slider-label {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>雪茉圆可变字体演示</h1>
  <div id="demo-text" contenteditable="true">
    一见茉莉 心生欢喜
  </div>

  <div class="slider-container">
    <label for="widthSlider" class="slider-label">字宽：</label><br>
    <input type="range" id="widthSlider" min="75" max="150" value="100" step="1">
  </div>

  <div class="slider-container">
    <label for="weightSlider" class="slider-label">字重：</label><br>
    <input type="range" id="weightSlider" min="100" max="900" value="400" step="1">
  </div>

  <div class="slider-container">
    <label for="slantSlider" class="slider-label">斜度：</label><br>
    <input type="range" id="slantSlider" min="-15" max="15" value="0" step="1">
  </div>

  <script>
    const widthSlider = document.getElementById('widthSlider');
    const weightSlider = document.getElementById('weightSlider');
    const slantSlider = document.getElementById('slantSlider');
    const text = document.getElementById('demo-text');

    // 更新字体样式
    function updateFont() {
      text.style.fontVariationSettings = \`
        'wdth' \${widthSlider.value},
        'wght' \${weightSlider.value},
        'slnt' \${slantSlider.value}
      \`;
    }

    // 监听滑块事件
    widthSlider.addEventListener('input', updateFont);
    weightSlider.addEventListener('input', updateFont);
    slantSlider.addEventListener('input', updateFont);

    // 初始更新
    updateFont();
  </script>
</body>
</html>
